<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./font/font/fontawesome-free-5.15.2-web (1)/fontawesome-free-5.15.2-web/css/all.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1><span class="styling">To DO</span>List</h1>
    <div class="input-div">
      <input type="text" class="input" placeholder="Things to Do . . ." />
      <button class="addButton"><i class="fas fa-plus"></i></button>
    </div>
    <div class="container">
      <div class="item">
        <input type="text" class="item-input" disabled />
        <button class="editButton"><i class="fas fa-pen"></i></button>
        <button class="removeButton"><i class="fas fa-trash-alt"></i></button>
      </div>
    </div>

    <script src="./script/index.js"></script>
  </body>
</html>
